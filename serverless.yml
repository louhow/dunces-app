service: the-app

frameworkVersion: ">=1.1.0 <=2.20.1"

provider:
  name: aws
  runtime: python3.8
  profile: dunce
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
#    SPOTIFY_THREAD_PLAYLIST_ID: ${ssm:/Config/${opt:stage, self:provider.stage}/SpotifyDefaultPlaylistId~true} # 2xFUdaxNcITI4xP52ZzYos
    APP_KEY: ${ssm:/Config/Prod/Dunces/Key~true}
    SLACK_BOT_TOKEN: ${ssm:/Config/Test/Slack/BotToken~true}  # TODO change this to prod (only one)
    SPOTIFY_CLIENT_ID: ${ssm:/Config/Prod/SpotifyClientId~true}
    SPOTIFY_CLIENT_SECRET: ${ssm:/Config/Prod/SpotifyClientSecret~true}
    DEFAULT_SPOTIFY_USER_NAME_ENCRYPT: ${ssm:/Config/Prod/SpotifyDefaultUser~true}
    DEFAULT_SPOTIFY_USER_REFRESH_TOKEN_ENCRYPT: ${ssm:/Config/Prod/SpotifyDefaultRefreshToken~true}
    STAGE: ${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  slack:
    handler: slack/event.handler
    events:
      - http:
          path: slack/handler
          method: post
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: PK
            AttributeType: S
          -
            AttributeName: SK
            AttributeType: S
        KeySchema:
          -
            AttributeName: PK
            KeyType: HASH
          -
            AttributeName: SK
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}

plugins:
  - serverless-python-requirements
  - serverless-localstack

custom:
  localstack:
    stages:
      - local
    host: http://localhost  # optional - LocalStack host to connect to
    edgePort: 4566  # optional - LocalStack edge port to connect to
    autostart: true  # optional - Start LocalStack in Docker on Serverless deploy
    lambda:
      # Enable this flag to improve performance
      mountCode: True
    docker:
      # Enable this flag to run "docker ..." commands as sudo
      sudo: False
  pythonRequirements:
    dockerizePip: true
